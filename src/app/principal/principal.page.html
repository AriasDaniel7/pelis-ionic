<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title" slot="end">PelisPlus</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar class="buscador" placeholder="Buscar" (ionChange)="filtrarPeliculas($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <a href="/reproducir?nombre={{peli.titulo}}" *ngFor="let peli of peliculasFiltradas">
    <ion-card>
      <img class="img" alt="Silhouette of mountains" src="{{peli.img}}" />
      <ion-card-header>
        <ion-card-title>{{peli.titulo}}</ion-card-title>
        <ion-card-subtitle>{{peli.subtitulo}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{peli.descripcion}}
      </ion-card-content>
    </ion-card>
  </a>
</ion-content>
